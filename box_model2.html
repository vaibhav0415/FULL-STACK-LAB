<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container3 {
            box-sizing: content-box;
            height: 400px;
            width: 200px;
            border: 2px solid green; /* Added solid style */
            padding: 30px;
        }
        .container4 {
            box-sizing: border-box;
            height: 400px;
            width: 200px;
            border: 2px solid black; /* Added solid style */
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container3"></div>
    <div class="container4"></div>
</body>
</html>
